<!DOCTYPE html>
<html>
	<head>
		<title>Word Count Tool</title>
	</head>
	<link rel="stylesheet" href="style.css">
	<body>
		<!-- word counter element -->
		
			
		<div class="field">
			<div class="field__head">
			  <label class="field__ttl" for="textarea">Word Counter</label>
			  <span class="field__tag is-require">Required</span>
			</div>
			<div class="field__body">
			  <div class="textarea-box">
				<textarea name="textarea" id="textarea" placeholder="Enter message"></textarea>
			  </div>
			</div>
			<div class="field-footer">
				<button id="wordcounter">
					Word Count
				</button>
			</div>
			<div class="output">
				<p id="result"></p>
			</div>
		  </div>
			
		
			

		<script type="module" src="script.js"></script>
	</body>
</html>
